LBL_VroomConfig_loader_name=Vroom Configuration Files
OpenIDE-Module-Display-Category=Web
OpenIDE-Module-Long-Description=\
    <p>\nThe plugin is designed to help the developers to understand and develop web applications based on Vroom Framework. \
    The plugin provides following features:\n<ul>\n<li>Adds Vroom Framework under Web Frameworks category so you can easily enable the framework for new or existing web applications</li>\n<li>An intutive editor to edit Vroom Framework's configuration file</li>\n<li>Vroom-2.1.4 Library</li>\n<li>Code completion for webpage uri, bean-class, scope, event type, bean-class methods, html/jsp element id, name, tags, javascripts, javascript functions, stylesheets, and style classes.\
    </li>\n<li>Context specific Mini Editors for JavaScript, HTML and CSS which extend NetBeans code completion to add additional completion items.\
    </li>\n</ul>\n</p>\n<p>\nVroom Framework is a J2EE web application development framework. \
    It's a great mix of MVC and Ajax-enabled Event Driven Architecture. \
    It works well with other frameworks such as Struts, JSF and YUI. \
    Vroom Framework provides its own MVC implementation as well.\n\
    </p>\n<p>\nTo know more about the framework, visit <a href="http://www.sourceforge.net/projects/vroom/">Project Website</a> and Vroom Framework article at <a href="http://en.wikipedia.org/wiki/Vroom_Framework">wikipedia.org</a>\n</p>\n<p>\nTo learn more about the plugin, visit my blog at <a href="http://vroom-framework.blogspot.com">vroom-framework.blogspot.com</a> for tutorials and videos.\n\
    </p>
